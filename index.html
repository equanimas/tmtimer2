<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastmasters Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                <path d="M12 1L12 3M12 21L12 23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12L3 12M21 12L23 12M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
        <h1>Toastmasters Timer</h1>
        
        <div class="meeting-controls">
            <button id="startMeeting" class="btn">Start Meeting</button>
            <button id="endMeeting" class="btn" disabled>End Meeting</button>
            <div id="meetingDuration" class="duration">Meeting Duration: 00:00:00</div>
        </div>

        <div class="speaker-form">
            <h2>Add New Speaker</h2>
            <input type="text" id="speakerName" placeholder="Speaker Name" required>
            <select id="speakerRole">
                <option value="Speaker">Speaker</option>
                <option value="Tabletopics">Tabletopics</option>
                <option value="Evaluator">Evaluator</option>
            </select>
            <button id="addSpeaker" class="btn">Add Speaker</button>
        </div>

        <div class="speakers-list">
            <h2>Speakers</h2>
            <div id="speakersContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
